# (opcjonalnie – lepsze wsparcie dla websocketów)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name localhost;

    # ── Statyczne pliki ──
    # jeśli volume jest zamontowane jako /static
    location /static/ {
        alias /static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri $uri/ =404;
    }

    # ── Uploady (media) ──
    # jeśli volume hostuje media w /code/django/gompet_new/media
    location /media/ {
        alias /code/django/gompet_new/media/;
    access_log off;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
    # CORS
    add_header Access-Control-Allow-Origin "*" always;
    add_header Timing-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Range,Content-Type,Accept,Origin" always;

    if ($request_method = OPTIONS) {
        return 204;
    }

    try_files $uri $uri/ =404;
}

    # ── Specjalne pliki well-known (np. Android App Links) ──
    location = /.well-known/assetlinks.json {
        alias /static/.well-known/assetlinks.json;
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    # ── Favicon ──
    location = /favicon.ico {
        alias /static/favicon.png;
        access_log off;
        expires 30d;
        default_type image/png;
        try_files $uri =404;
    }

    # ── Proxy do Django (ASGI) ─
    location / {
        proxy_pass http://web:8000;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        client_max_body_size 50m;
        proxy_read_timeout 300;
        proxy_send_timeout 300;
    }
}